<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGBtoHEX</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <!-- data-panel -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        <h3>RGB</h3>
        <form>
          <div class="form-group row">R:
            <div class="col-sm-8"> 
              <input type="number" class="form-control" id="Rcolor" placeholder="0-255" min="0" max="255">
            </div>
            <div class="redColor"></div>
          </div>
          <div class="form-group row">G:
            <div class="col-sm-8"> 
              <input type="number" class="form-control" id="Gcolor" placeholder="0-255" min="0" max="255">
            </div>
            <div class="greenColor"></div>
          </div>
          <div class="form-group row">B:
            <div class="col-sm-8"> 
              <input type="number" class="form-control" id="Bcolor" placeholder="0-255" min="0" max="255">
            </div>
            <div class="blueColor"></div>
          </div>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form>
      </div>
      <div class="col-6">
        <h3>HEX</h3>
        <input type="text" class="form-control" id="HEXcolor" placeholder="">
        <div class="hexColor"></div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
